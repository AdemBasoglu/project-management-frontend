<div class="task-dto">
  <h2>Add new Task</h2>

  <mat-form-field>
    <mat-label>Name: </mat-label>
    <input matInput [(ngModel)]="data.name" placeholder="Enter your name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description: </mat-label>
    <textarea matInput [(ngModel)]="data.description" placeholder="Enter description"></textarea>
  </mat-form-field>

  <div class="btn-container-flex">
    <button mat-raised-button color="primary" class="btn-task-dialog" (click)="dialogRef.close(data)">Add</button>
    <button mat-raised-button color="warn" class="btn-task-dialog warn" (click)="dialogRef.close()">Cancel</button>
  </div>

</div>
