<app-sidebar></app-sidebar>
<section>
  <h1>{{ project.name }}</h1>

  <div class="boards-container" cdkDropListGroup>
    <!-- All lists in here will be connected. -->
    @for(board of boards; track board){
    <pm-board class="primary-shadow" [board]="board"></pm-board>
    }

    <button class="add-board primary-shadow" (click)="openDialog()">
      <mat-icon>add</mat-icon><span>&nbsp;&nbsp;Add board</span>
    </button>
  </div>
</section>
