<div cdkDropList cdkDropListSortingDisabled [cdkDropListData]="tasks" (cdkDropListDropped)="drop($event, board.id)">
  <h2>{{ board.name }}</h2>

  @for (task of tasks; track task) {
  <pm-task id="{{ task.id }}" [task]="task" cdkDrag></pm-task>
  }

</div>
<button class="btn-board-add" (click)="openDialog()">
  <mat-icon aria-hidden="false" aria-label="Add a task" fontIcon="add"></mat-icon><span>Add task</span>
</button>
