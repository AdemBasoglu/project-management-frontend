<app-sidebar></app-sidebar>
<section>
  <h1>{{ sessionUser.firstName }} {{ sessionUser.lastName }} - Projects list </h1>

  <div class="project-list-container">
    @for (project of projects; track project) {
    <div class="btn-project">
      <a [routerLink]="['/project/', project.id]">{{ project.id }} | {{ project.name }}</a>
    </div>
    }

    <div class="btn-project">
      <a class="add-board primary-shadow" (click)="openDialog()">Add Project</a>
    </div>
  </div>
</section>
