<form (ngSubmit)="register()" class="register-form">
  <div class="form-header"><h2>Register</h2></div>

  <div class="form-group">
    <input type="text" placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstName" required>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName" required>
  </div>
  <div class="form-group">
    <input type="email" placeholder="E-mail" [(ngModel)]="newUser.email" name="email" required>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" [(ngModel)]="newUser.password" name="password" required>
  </div>
  <button type="submit">Register</button>


</form>
