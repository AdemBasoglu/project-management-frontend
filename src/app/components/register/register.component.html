<div class="register-form primary-shadow">
  <h2>Register</h2>

  <mat-form-field>
    <mat-label>Fisrt name: </mat-label>
    <input matInput [(ngModel)]="newUser.firstName" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last name: </mat-label>
    <input matInput [(ngModel)]="newUser.lastName" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email: </mat-label>
    <input matInput type="email" [(ngModel)]="newUser.email" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password: </mat-label>
    <input matInput type="password" [(ngModel)]="newUser.password" required>
  </mat-form-field>


  <div class="btn-container-flex">
    <button mat-raised-button color="primary" (click)="register()">Register</button>
    <button mat-raised-button color="warn" (click)="goToLogin()">Back to login</button>
  </div>

</div>
